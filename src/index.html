<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gabriel Moura">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <script src="assets/js/app.js" defer></script>
  <title>Weather App</title>
</head>

<body class="bg-gradient-to-tr from-cyan-400 via-blue-400 to-blue-500 h-screen w-full font-poppins">
  <div class=" bg-white bg-opacity-10">
    <header class="container mx-auto p-3 flex mb-14 md:mb-40 text-white">
      <div>
        <p class="flex items-center">
          <img src="./assets/images/icon-cloudy.svg" alt="icon" class="w-9 md:w-12 mr-3">
          Weather app by Gabriel
        </p>
      </div>
      <div class="flex items-center ml-auto">
        <a href="https://github.com/gbmouraa" target="_blank" class=" hover:underline">Github</a>
      </div>
    </header>
  </div>
  <main class="container mx-auto flex items-center justify-center px-2 text-white">
    <div class="p-6 w-full max-w-sm mx-auto mb-16 md:mb-0 bg-white bg-opacity-10 rounded-3xl">
      <form class="flex items-center flex-wrap" id="form">
        <input type="text" class="flex-grow pl-4 p-1 transition-all duration-300 mr-1 border-none outline-none 
        text-black rounded-full" id="input-search" placeholder="Search location" spellcheck="false">
        <button id="search" type="submit" class="cursor-pointer ml-auto">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <span class="w-full text-sm text-red-500 mt-1"></span>
      </form>
      <div class="w-16 h-16 border-4 border-dotted border-white rounded-full animate-spin 
      mx-auto mt-10 hidden" id="loader"></div>
      <!-- Content -->
      <div class="hidden" id="weather-card">
        <div class="flex items-center pt-2">
          <img src="" alt="" class="w-16" id="weather-icon">
          <p class="flex flex-col pl-2 font-bold text-xl" id="city">
            <small class="text-base font-normal"></small>
          </p>
        </div>
        <div class="flex flex-col items-center py-12">
          <p class="text-9xl flex items-start leading-none tracking-tighter" id="temperature"><span class="temp"></span>
            <span class="text-base pt-3 font-sans">&#8451;</span>
          </p>
          <p id="description" class="capitalize"></p>
        </div>
        <div class="flex divide-x text-left mb-4 text-sm md:text-base">
          <p class="w-1/2" id="visibility"><i class="fa-regular fa-eye pr-1"></i> Visibility <span></span></p>
          <p class="w-1/2 pl-7" id="feels-like"><i class="fa-solid fa-temperature-half pr-1"></i> Feels like
            <span></span>
            <small class="font-sans">&#8451;</small>
          </p>
        </div>
        <div class="flex justify-between divide-x text-left text-sm md:text-base">
          <p class="w-1/2" id="humidity"><i class="fa-solid fa-water pr-1"></i> Humidity <span></span></p>
          <p class="w-1/2 pl-7" id="wind"><i class="fa-solid fa-wind pr-1"></i> Wind <span></span></p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
